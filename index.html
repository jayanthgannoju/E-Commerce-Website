<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main-container">
        <section id="background_img">
            <div class="overlay"></div>
            <img src="./Assets/LoginPage.png" alt="">

        </section>
        <section id="login-form">
            <h1 id="heading">Welcome back!</h1>
                <p><span> Please login into Your Account</span></p>
            <form>
                <input type="text" id="username" placeholder="USERNAME" required>
                <br><br>
                <input type="password" id="password" placeholder="PASSWORD" required>
                <br><br>
                <input type="submit" value="LOGIN" id="submit">
            </form>
            <p>New User? <a href="./signup.html">Sign Up</a></p>
        </section>
    </main>

    <script src="./Login.js"></script>
    
</body>
</html>
